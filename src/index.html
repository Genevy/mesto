<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Место — адаптивный, интерактивный сайт-сервис для добавления фотографий достопримечательностей и знаковых мест">
    <meta property="og:title" content="Место делиться красивыми фото">
    <meta property="og:description" content="Место — адаптивный, интерактивный сайт-сервис для добавления фотографий достопримечательностей и знаковых мест">
    <meta property="og:image" content="https://raw.githubusercontent.com/genevy/mesto/main/src/images/mesto.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://genevy.github.io/mesto">
    <meta name="twitter:card" content="summary_large_image">
    <link href="<%=require('./images/favicon.png')%>" rel="icon" type="image/png">
    <title>Место делиться красивыми фото</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img loading="lazy" class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Пиктограмма Место Россия">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar">
              <img loading="lazy" class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="Изображение профиля">
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="photo" aria-label="Карточки мест">
          <ul class="photo__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
        <p class="footer__text" lang="en">Developed by <a class="footer__link" href="https://github.com/genevy/mesto#readme">Evgeny Stiganov</a></p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form" novalidate>
            <fieldset class="form__set">
              <label class="form__field">
                <input class="form__input form__input_type_user-name" type="text" name="name" id="username" placeholder="Укажите своё имя" minlength="2" maxlength="40" required>
                <span class="form__input-error username-error"></span>
              </label>
              <label class="form__field">
                <input class="form__input form__input_type_about" type="text" name="about" id="about" placeholder="Укажите род деятельности" minlength="2" maxlength="200" required>
                <span class="form__input-error about-error"></span>
              </label>
              <button class="form__save-button" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <button class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="form" novalidate>
            <fieldset class="form__set">
              <label class="form__field">
                <input class="form__input form__input_type_image-name" type="text" name="name" id="imagename" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="form__input-error imagename-error"></span>
              </label>
              <label class="form__field">
                <input class="form__input form__input_type_image-link" type="url" name="link" id="imagelink" placeholder="Ссылка на картинку" required>
                <span class="form__input-error imagelink-error"></span>
              </label>
              <button class="form__save-button" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container-image">
          <button class="popup__close" aria-label="Закрыть"></button>
          <figure class="popup__figure">
            <img class="popup__image" src="#" alt="#" />
            <figcaption class="popup__image-caption">
              <p class="popup__image-title"></p>
            </figcaption>
          </figure>
        </div>
      </div>
      <div class="popup popup_type_confirm">
        <div class="popup__container">
          <button class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="form" novalidate>
            <button class="form__save-button" type="submit">Да</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="form" novalidate>
            <fieldset class="form__set">
              <label class="form__field">
                <input class="form__input form__input_type_avatar" type="url" name="avatar" id="avatar" placeholder="Ссылка на аватар" required>
                <span class="form__input-error avatar-error"></span>
              </label>
              <button class="form__save-button" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <template id="card">
        <li class="card" aria-label="Карточка места">
          <img loading="lazy" class="card__photo" src="#" alt="#" height="282">
          <div class="card__container-area">
            <div class="card__container">
              <h2 class="card__title"></h2>
              <div class="card__like-container">
                <button class="card__button-like" type="button" aria-label="Нравится"></button>
                <span class="card__like-counter">0</span>
              </div>
            </div>
          </div>
          <button class="card__recycle-bin" type="button" aria-label="Удалить" title="Удалить"></button>
        </li>
      </template>
    </div>
  </body>
</html>
